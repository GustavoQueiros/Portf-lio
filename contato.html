﻿<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" type="image/png" href="assets/images/favicon.png">

    <title>Portfólio</title>

<body>

 
    <nav class="nav">
        <div class="div-nav">
            <img class="foto" src="assets/images/foto principal.jpg" alt="Logo">
            <span><strong>Portfólio do Gustavo</span></strong>
        </div>

        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>

    <main class="form-main">
        <section>
            <h3 class=" h3-section m-200">Contato</h2>
                <form>
                    <div class="campos-form">
                        <label for="nome">Nome:</label><br>
                        <input class="input-nome" onkeyup="validarNome()" id="nome" name="nome" type="text"
                            placeholder="Insira o seu nome completo">
                        <div id="txtNome"></div>
                    </div>

                    <div class="campos-form">
                        <label for="email">E-mail:</label><br>
                        <input class="input-nome" onkeyup="validarEmail2()" id="email" name="email" type="text"
                            placeholder="Insira o seu e-mail">
                        <div id="txtEmail"></div>
                    </div>

                    <div class="campos-form">
                        <label for="mensagem">Mensagem:</label><br>
                        <textarea class="input-text" onkeyup="validarMensagem()" id="mensagem" name="mensagem" rows="8"
                            placeholder="Deixe sua mensagem..."></textarea>
                        <div id="txtMensagem"></div>
                    </div>

                    <button class="button" type="button" onclick="enviarForm()">
                        Enviar
                    </button>


                </form>
        </section>

        <section id="formulario_buscacep">
            <h3  class="h3-cep m-200">Consultar CEP</h3>
            <div>
                <div>
                    <label for="cep">CEP:</label><br>
                    <input class="input-nome" onkeyup="validarCep()" id="cep" name="cep" type="text" placeholder="Digite o número do CEP">
                    <div id="txtCep"></div>
                </div>
                <button class="button" type="button" onclick="consultarCep()">
                    Consultar
                </button>
                <hr class="hr">
                <div>
                    <label for="dados">Endereço:</label><br>
                    <textarea class="input-text" id="dados" name="dados" rows="7" placeholder="Busca CEP..."></textarea>
                    <div id="txtCep"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer m-200">
            <div>
            <a href="http://linkedin.com" target="_blank">
                <img src="assets/images/linkedin.png" alt="Linkedin">
            </a>
            <a href="http://github.com" target="_blank">
                <img src="assets/images/github.png" alt="Github">
            </a>
            <a href="http://instagram.com" target="_blank">
                <img src="assets/images/instagram.png" alt="Instagram">
            </a>
        </div>

    </div>
